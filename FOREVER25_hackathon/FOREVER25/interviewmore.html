                日本のソフトウェアエンジニアを憧れの職業へ
                </h2>
                <p class="contents">近年、日本では様々な産業のデジタルトランスフォーメーション(DX)を背景に『IT人材の需要』が伸びる一方で、2025年には約43万人のIT人材が不足すると言われています。

                    私たちは、この状況を日本の危機と捉え、日本のソフトウェアエンジニアの人口不足を解決し、ソフトウェアエンジニアの成長と豊かさ、自己実現を追求し、この国において『ソフトウェアエンジニアが生きる新たな世界』を創造していきます。
                    
                    ソフトウェアエンジニアが輝く世界、それはきっと『プロ野球のような世界観』にすることだと私たちは思い描いています。</p>
